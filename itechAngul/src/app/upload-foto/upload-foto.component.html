<div
  *ngIf="!readonly"
  id="direct_upload"
  ng2FileDrop
  [uploader]="uploader"
  [ngClass]="{ 'nv-file-over': hasBaseDropZoneOver }"
>
  <form>
    <div class="form_line">
      <div class="form_controls">
        <div class="upload_button_holder">
          <span>
            <label class="upload_button" for="fileupload">Upload photo</label>
            <input
              type="file"
              id="fileupload"
              #fileInput
              ng2FileSelect
              [style.display]="'none'"
              [uploader]="uploader"
              (change)="fileInput.value = ''"
              multiple
            />
          </span>
        </div>
        <div class="preview">
          <img class="preview-image" src="{{ fileUrl.value }}" />
        </div>
      </div>
    </div>
  </form>
</div>
<div *ngIf="readonly" class="preview">
  <img class="preview-image" src="{{ fileUrl.value }}" />
</div>
